app:
  name: Tomcat Loadgen
  code: TCLG
  notify: skumar@ecloudcontrol.com

build:
  version: 0.3
  env: DEV
  build_file: pom.xml
  output_files: output/*.war
  image_template: tomcat9
  image_name: skumarpi/tomcat9-helloworld

deploy:
  context: skumarpi/DEV
  replicas: 2
  port: 
   - 8080
   - 80
  strategy : rolling
  ready_seconds : 30
  
monitor:
  notify: skumar@ecloudcontrol.com

properties:
  MOD_CLUSTER: modcluster-1-3:6666
  title: Tomcat HelloWorld - AWS Demo
  head_color : Red
  threads: 5
  delay: 15
  next: 15
  download: true
  random : true
  nano : 84
